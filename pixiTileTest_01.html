<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script type="text/javascript" src="pixi/pixi.min.js"></script>
    <script type="text/javascript" src="datGui/build/dat.gui.js"></script>
    <script type="text/javascript" src="pixi/pixi-spine.js"></script>
</head>


<body>
    <script>
        var app = new PIXI.Application({
            width: 800, // default: 800
            height: 800, // default: 600
            antialias: true, // default: false
            transparent: false, // default: false
            resolution: 1, // default: 1
            backgroundColor: 0x061639 //change BG color

        });

        document.body.appendChild(app.view);


        PIXI.loader
            .add('images/Fire-53-461x500.png')
            .load(getPic);



        function getPic() {

            //Create the `tileset` sprite from the texture
            let texture = TextureCache["images/Fire-53-461x500.png"];

            //Create a rectangle object that defines the position and
            //size of the sub-image you want to extract from the texture
            //(`Rectangle` is an alias for `PIXI.Rectangle`)
            let rectangle = new Rectangle(192, 128, 64, 64);

            //Tell the texture to use that rectangular section
            texture.frame = rectangle;

            //Create the sprite from the texture
            let rocket = new Sprite(texture);

            //Position the rocket sprite on the canvas
            rocket.x = 32;
            rocket.y = 32;

            //Add the rocket to the stage
            app.stage.addChild(rocket);

            //Render the stage   
            renderer.render(stage);
        }

    </script>


</body>

</html>
